<!DOCTYPE html>
<html>
<head>
	<title>Bootstrap 4 Eğitimi - Emrah Yüksel - Udemy</title>
	<meta charset="utf8">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css" integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M" crossorigin="anonymous">

	<style type="text/css">



</style>
</head>
<body>


	<div class="container">
		<h1>Giriş Grupları - Formlar</h1>
		<hr>

		<h4>Form Oluşturma</h4>

		<form>
			<div class="form-group">
				<input type="text" class="form-control" name="">
			</div>
			<div class="form-group">
				<input type="email" class="form-control" name="">
			</div>
			<div class="form-group">
				<select class="form-control">
					<option>Kurs 1</option>
					<option>Kurs 1</option>
					<option>Kurs 1</option>
					<option>Kurs 1</option>
				</select>
			</div>

			<div class="form-group">
				<select multiple="" class="form-control">
					<option>Kurs 1</option>
					<option>Kurs 1</option>
					<option>Kurs 1</option>
					<option>Kurs 1</option>
					<option>Kurs 1</option>
					<option>Kurs 1</option>
					<option>Kurs 1</option>
				</select>
			</div>

			<div class="form-group">
				<textarea class="form-control" rows="10"></textarea>

			</div>

			<div class="form-group">
				<input type="file" name="">
				
			</div>

			<div class="form-group">
				<input type="text" readonly class="form-control" value="Bu giriş kapalıdır" name="">
				<input type="text" readonly class="form-control-plaintext" value="Bu giriş kapalıdır" name="">
				<input type="text" disabled class="form-control" value="Bu giriş kapalıdır" name="">

			</div>

			<div class="form-check form-check-inline">
				<label class="form-check-label">
					<input type="checkbox" class="form-check-input" name=""> Elma</label>
				</div>
				<div class="form-check form-check-inline">
					<label class="form-check-label">
						<input type="checkbox" class="form-check-input" name=""> Armut</label>
					</div>
					<div class="form-check form-check-inline">
						<label class="form-check-label">
							<input type="checkbox" class="form-check-input" name=""> Üzüm</label>
						</div>


						<div class="form-check form-check-inline">
							<label class="form-check-label">
								<input type="radio" class="form-check-input" name=""> Elma</label>
							</div>
							<div class="form-check form-check-inline">
								<label class="form-check-label">
									<input type="radio" class="form-check-input" name=""> Armut</label>
								</div>
								<div class="form-check form-check-inline">
									<label class="form-check-label">
										<input type="radio" class="form-check-input" name=""> Üzüm</label>
									</div>

									<br>
									<div class="form-check form-check-inline">
										<label class="form-check-label">
											<input type="radio" class="form-check-input" name=""> Bu checkbox Seçilebilir</label>
										</div>

										<div class="form-check disabled form-check-inline">
											<label class="form-check-label">
												<input type="radio" disabled class="form-check-input" name=""> Bu checkbox Seçilebilir</label>
											</div>

											<br>
											<div class="form-check form-check-inline">
												<label class="form-check-label">
													<input type="checkbox" class="form-check-input" name=""> Bu checkbox Seçilebilir</label>
												</div>

												<div class="form-check disabled form-check-inline">
													<label class="form-check-label">
														<input type="checkbox" disabled class="form-check-input" name=""> Bu checkbox Seçilebilir</label>
													</div>

													<br>

													<div class="form-group">
														<input type="text" class="form-control is-valid" name="">
													</div>



													<div class="form-group">
														<input type="text" class="form-control is-invalid" name="">
													</div>

												</form>


												<form id="needs-validation" novalidate>
													
													<input type="text" class="form-control" placeholder="Adınızı Girin" name="" required="">
													<br>
													<input type="text" class="form-control" placeholder="Soyadınızı Girin" name="" required="">

													<button type="submit" class="btn btn-success">Formu Gönder</button>

												</form>

											</div>


											<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
											<script src="js/popper.js" ></script>
											<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/js/bootstrap.min.js" integrity="sha384-h0AbiXch4ZDo7tp9hKZ4TsHbi047NrKGLO3SEJAg45jXxnGIfYzk4Si90RDIqNm1" crossorigin="anonymous"></script>


											<script>
// Example starter JavaScript for disabling form submissions if there are invalid fields
(function() {
	"use strict";
	window.addEventListener("load", function() {
		var form = document.getElementById("needs-validation");
		form.addEventListener("submit", function(event) {
			if (form.checkValidity() == false) {
				event.preventDefault();
				event.stopPropagation();
			}
			form.classList.add("was-validated");
		}, false);
	}, false);
}());
</script>

</body>
</html>
